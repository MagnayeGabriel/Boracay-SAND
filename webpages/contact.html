<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/boracay-SAND/resources/icons/icon.png">  
        <link rel="stylesheet" href="/boracay-SAND/designs/contact.css">
        <title>SAND</title>
    </head>

    <body class="contact">
        <header>
            <a href="homepage.html" class="return-btn">
                <img src="/boracay-SAND/resources/icons/arrow_back.png" alt="Back">
                <h2>Return</h2>
            </a>

            <div class="banner-container-contact">
                <img src="/boracay-SAND/resources/images/A3.png">
                <div class="banner-overlay-contact"></div>

                <div class="banner-text-contact">
                    <h1>Get In Touch</h1>
                    <p>We're here to help plan your perfect Boracay adventure.</p>
                </div>
            </div>
        </header>

        <main>
            <div class="contact-section">

                <form class="contact-form">
                    <h2>Send Us a Message</h2>
                    <label>Name</label>
                    <input type="text" placeholder="Enter your name">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email">
                    <label>Phone</label>
                    <input type="text" placeholder="Enter your phone">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="" disabled selected>Select a subject</option>
                        <option value="booking">Booking Inquiry</option>
                        <option value="itinerary">Custom Itinerary</option>
                        <option value="pricing">Pricing & Packages</option>
                        <option value="transport">Transport & Transfers</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                    <label>Message</label>
                    <textarea placeholder="Write your message here"></textarea>
                    <button type="submit">Submit</button>
                </form>

                <div class="contact-info-container">
                    <div class="contact-info">
                        <h2>Contact Info</h2>

                        <p class="info-text">
                            <img src="/boracay-SAND/resources/icons/call.png" height="24" width="24" alt="Call Icon" class="info-icon">
                            <strong>Call Us</strong>
                        </p>
                        <div class="info-p">
                            <p>+63 123 456 7890</p>
                            <p>+63 098 765 4321</p>
                        </div>
                        <p class="info-text">
                            <img src="/boracay-SAND/resources/icons/mail.png" height="24" width="24" alt="Email Icon" class="info-icon">
                            <strong>Email Us</strong>
                        </p>
                        <div class="info-p">
                            <p>info@boracay-tourism.com</p>
                            <p>support@boracay-tourism.com</p>
                        </div>
                    </div>
                    <div class="image-caption">
                        <img src="/boracay-SAND/resources/images/A11.jpg" alt="Boracay Image" class="caption-image">
                        <div class="caption-text">
                            <img src="/boracay-SAND/resources/icons/location_black.png" alt="Info Icon" class="caption-icon">
                            <span>Boracay, Philippines</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>

        </footer>

    </body>
</html>
